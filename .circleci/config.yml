
version: 2
jobs:
  superbuild:

    working_directory: ~/cicd

    docker:
      - image: circleci/openjdk:8u171-jd

    steps:

      - checkout

      - run: mvn dependency:go-offline
      - run: mvn test

  superdeploy:
    docker:
      - image: buildpack-deps:trusty

    steps:
      - checkout
      - run:
          name: Deploying app to heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - superbuild
      - superdeploy:
          requires:
            - superbuild