<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <title>Weather Summary</title>
</head>
<body>

<h1>Weather {{city}}</h1>
<ul>
    <li>
        <h2>{{city}}, {{country}}</h2>
        <h3>{{time}}</h3>
        <div>
            <i class="owf owf-{{icon}} owf-4x" style="opacity: 0.4" ></i>
            <div class="temp">{{temp}}<sup>°C</sup></div>
            <h4>Wind: {{wind}}m/s</h4>
            <h4><p>Pressure: {{pressure}}hPa </p></h4>

        </div>
        <div style="clear: both;">
            <iframe width="300" height="300" frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/view?center={{lat}},{{lon}}&zoom=11&key=AIzaSyDIy3fjsDB-BxdJ8rcmRDRZuYd7iLqmsYw"></iframe>
        </div>

    </li>

</ul>

</body>
</html>
